<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/pokeball.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Pokedex</title>
</head>
<body>
  <div class="header">
    <a href="index.html"><img id="pokeball" src="images/pokeball.png" alt="pokeball"></a>
    <h1>Pok√©dex</h1>
  </div>
  <div class="pokedex" id="pokedex"></div>
  <div class="modal" id="modal">
    <i class="far fa-times-circle" onclick="closePopup()"></i>
    <div class="popup" id="popup">
      <div class="details">
        <div class="basic-info">
          <div class="pokemon">
            <h1 id="name">Name</h1>
            <h3 id="id">ID</h3>
          </div>
          <div class="popup-type">
            <div class="popup-primary-type"></div>
            <div class="popup-secondary-type"></div>
          </div>
          <img id="image">
        </div>
        <div class="extra-info">
          <div class="nav">
            <ul>
              <li id="about">About</li>
              <li id="stats">Stats</li>
              <li id="evolutions">Evolutions</li>
              <li id="moves">Moves</li>
            </ul>
          </nav>
          <div class="about">
            <h3>Height (m)</h3>
            <div id="height"></div>
            <h3>Weight (kg)</h3>
            <div id="weight"></div>
          </div>
          <div class="stats">
            <div class="base-stat">
              <h3>HP</h3>
              <div id="hp"></div>
            </div>
            <div class="base-stat">
              <h3>Attack</h3>
              <div id="attack"></div>
            </div>
            <div class="base-stat">
              <h3>Defense</h3>
              <div id="defense"></div>
            </div>
            <div class="base-stat">
              <h3>Special Attack</h3>
              <div id="special-attack"></div>
            </div>
            <div class="base-stat">
              <h3>Special Defense</h3>
              <div id="special-defense"></div>
            </div>
            <div class="base-stat">
              <h3>Speed</h3>
              <div id="speed"></div>
            </div>
          </div>
          <div class="evolutions">
            <h3 id="evolutions-header"></h3>
            <div class="evolution-1">
              <div id="evolution-1-name"></div>
              <img class="evolution-img" id="evolution-1-img" src="">
            </div>
            <div id="evolution-2">
              <div id="evolution-2-name"></div>
              <img class="evolution-img" id="evolution-2-img">
            </div>
            <div id="evolution-3">
              <div id="evolution-3-name"></div>
              <img class="evolution-img" id="evolution-3-img">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
